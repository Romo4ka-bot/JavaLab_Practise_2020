<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
            crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<script>
    function getUsers() {
        $.getJSON("/users", function (response) {
            let html = "<table>";
            let json_parser = ["name", "surname", "address", "phoneNumber", "best-skill", "e-mail", "telegram", "information"];
            for (let i = 0; i < json_parser.length; i++) {
                html += "<tr>";
                html += "<td>" + json_parser[i] + " - " + response[0][json_parser[i]] + "</td>";
                html += "</tr>";
            }
            html += "</table>";
            $("#users_table").append(html);
        });
    }
</script>
<body onload="getUsers()">
<div id="users_table">
</div>
<br><a href="/summary.html"><button>Назад</button></a>
</body>
</html>
